<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醉歌个人静态网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e6d7ff 0%, #a8c0ff 100%);
            overflow: hidden;
            position: relative;
            transition: background 2s ease;
        }
        
        /* GRIS风格背景元素 */
        .gris-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.5;
            animation: float 25s infinite ease-in-out;
            mix-blend-mode: overlay;
        }
        
        .gris-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            background: #ff9a9e;
            animation-duration: 30s;
        }
        
        .gris-element:nth-child(2) {
            width: 400px;
            height: 400px;
            top: 60%;
            right: 5%;
            background: #a8c0ff;
            animation-duration: 35s;
            animation-direction: reverse;
        }
        
        .gris-element:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 15%;
            background: #fad0c4;
            animation-duration: 28s;
        }
        
        .gris-element:nth-child(4) {
            width: 350px;
            height: 350px;
            top: 20%;
            right: 20%;
            background: #d4fc79;
            animation-duration: 32s;
            animation-delay: 2s;
        }
        
        /* GRIS风格建筑剪影 */
        .silhouette {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgba(0,0,0,0.3) 0%, transparent 100%);
            clip-path: polygon(
                0% 100%, 5% 80%, 10% 90%, 15% 70%, 20% 85%, 
                25% 60%, 30% 75%, 35% 50%, 40% 70%, 45% 40%, 
                50% 65%, 55% 35%, 60% 60%, 65% 30%, 70% 55%, 
                75% 40%, 80% 60%, 85% 45%, 90% 70%, 95% 50%, 100% 100%
            );
            z-index: 5;
        }
        
        /* 飘动的粒子 */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            filter: blur(1px);
            animation: particle-float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(40px, -20px) rotate(5deg) scale(1.1);
            }
            50% {
                transform: translate(20px, -40px) rotate(0deg) scale(1.05);
            }
            75% {
                transform: translate(-30px, -20px) rotate(-5deg) scale(1.1);
            }
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
        }
        
        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .main-content {
            text-align: center;
            z-index: 10;
            padding: 50px 70px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 80%;
        }
        
        h1 {
            font-size: 4.5rem;
            color: #3a3a52;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 300;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #5a5a7a;
            margin-top: 15px;
            font-style: italic;
            letter-spacing: 2px;
        }
        
        .signature {
            font-size: 1.2rem;
            color: #666a88;
            font-style: italic;
            margin-top: 30px;
            letter-spacing: 1px;
            position: relative;
            padding-top: 15px;
        }
        
        .signature::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: #a0a7c4;
        }
        
        /* 按钮样式 */
        .theme-btn {
            margin-top: 40px;
            padding: 14px 35px;
            background: rgba(255, 255, 255, 0.25);
            color: #5a4b5c;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            z-index: 10;
            letter-spacing: 1px;
        }
        
        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .main-content {
                padding: 30px;
                margin: 0 20px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .signature, .subtitle {
                font-size: 1rem;
            }
            
            .theme-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- GRIS风格背景元素 -->
    <div class="gris-element"></div>
    <div class="gris-element"></div>
    <div class="gris-element"></div>
    <div class="gris-element"></div>
    
    <!-- 建筑剪影 -->
    <div class="silhouette"></div>
    
    <!-- 主内容 -->
    <div class="main-content">
        <h1>GRIS 之境</h1>
        <div class="subtitle">水彩般的梦幻世界</div>
        <div class="signature">—— 灵感源自GRIS</div>
    </div>
    
    <!-- 主题切换按钮 -->
    <button class="theme-btn">切换主题</button>

    <script>
        // 创建飘动的粒子
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles-container';
            document.body.appendChild(particlesContainer);
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机大小
                const size = Math.random() * 8 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}vw`;
                
                // 随机延迟
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // 随机颜色 - GRIS风格柔和色调
                const colors = [
                    'rgba(255, 154, 158, 0.7)',
                    'rgba(168, 192, 255, 0.7)',
                    'rgba(250, 208, 196, 0.7)',
                    'rgba(212, 252, 121, 0.7)',
                    'rgba(255, 255, 255, 0.7)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 主题切换功能
        const themeBtn = document.querySelector('.theme-btn');
        const body = document.body;
        const grisElements = document.querySelectorAll('.gris-element');
        const mainContent = document.querySelector('.main-content');
        
        let currentTheme = 0;
        const themes = [
            {
                background: 'linear-gradient(135deg, #e6d7ff 0%, #a8c0ff 100%)',
                colors: ['#ff9a9e', '#a8c0ff', '#fad0c4', '#d4fc79']
            },
            {
                background: 'linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%)',
                colors: ['#a1c4fd', '#c2e9fb', '#ffd1ff', '#fad0c4']
            },
            {
                background: 'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
                colors: ['#d4fc79', '#96e6a1', '#fad0c4', '#a1c4fd']
            },
            {
                background: 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                colors: ['#ff9a9e', '#fad0c4', '#a8c0ff', '#ffecd2']
            }
        ];
        
        themeBtn.addEventListener('click', () => {
            currentTheme = (currentTheme + 1) % themes.length;
            const theme = themes[currentTheme];
            
            // 切换背景
            body.style.background = theme.background;
            
            // 切换GRIS元素颜色
            grisElements.forEach((element, index) => {
                element.style.background = theme.colors[index % theme.colors.length];
            });
            
            // 添加内容区域动画
            mainContent.style.animation = 'none';
            setTimeout(() => {
                mainContent.style.animation = 'fadeIn 1.5s ease-out';
            }, 10);
        });
        
        // 初始化粒子
        createParticles();
        
        // 添加鼠标移动视差效果
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            grisElements.forEach((element, index) => {
                const speed = (index + 1) * 0.5;
                const xMove = (x - 0.5) * 20 * speed;
                const yMove = (y - 0.5) * 20 * speed;
                
                element.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        });
    </script>
</body>
</html>
