<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醉歌静态网页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"  />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page" id="page1">
        <a href="https://github.com/zuige66" target="_blank" class="social-link" id="githubLink1" title="GitHub 主页">
            <i class="fa-brands fa-github"></i>
        </a>
        <div class="gris-element"></div>
        <div class="gris-element"></div>
        <div class="gris-element"></div>
        <div class="gris-element"></div>
        
        <div class="silhouette"></div>
        
        <div class="main-content">
            <h1 class="page1-title">
             <span id="typewriter-text"></span><span class="cursor">|</span>
            </h1>
            <div class="signature">——zuige</div>
        </div>
        
        <div class="btn-container">
            <button class="theme-btn">切换主题</button>
            <button class="baby-btn" id="babyBtn">宝宝</button>
            <a href="code.txt" class="download-btn" download="code.txt" title="下载源代码">download</a>
        </div>
    </div>
    
    <div class="page hidden" id="page2">
        <a href="https://github.com/zuige66" target="_blank" class="social-link" id="githubLink2" >
            <i class="fa-brands fa-github"></i>
        </a>
        <div class="gris-element"></div>
        <div class="gris-element"></div>
        <div class="gris-element"></div>
        <div class="gris-element"></div>
        
        <div class="silhouette"></div>
        
        <div class="main-content">
            <h1 class="page2-title">小赖宝宝</h1>
        </div>
        
        <button class="back-btn" id="backBtn">返回</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
