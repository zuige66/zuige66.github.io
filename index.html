<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醉歌个人静态网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            position: relative;
            transition: background 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* 装饰性浮动元素 - 模拟水彩晕染效果 */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
            transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .floating-element:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            background: #c3cfe2;
            animation-duration: 30s;
        }
        
        .floating-element:nth-child(2) {
            width: 280px;
            height: 280px;
            top: 70%;
            right: 10%;
            background: #b2abd2;
            animation-duration: 25s;
            animation-direction: reverse;
        }
        
        .floating-element:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            background: #d8bfd8;
            animation-duration: 22s;
        }
        
        /* 星星装饰 */
        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 3s infinite alternate;
            transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes twinkle {
            from {
                opacity: 0.3;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -15px) rotate(5deg);
            }
            50% {
                transform: translate(10px, -30px) rotate(0deg);
            }
            75% {
                transform: translate(-10px, -10px) rotate(-5deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }
        
        .main-content {
            text-align: center;
            z-index: 10;
            padding: 40px 60px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(31, 38, 135, 0.08);
            animation: fadeIn 2s ease-out;
            transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        h1 {
            font-size: 4.5rem;
            color: #3a3a52;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05);
            font-weight: 300;
            letter-spacing: 3px;
            transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .signature {
            font-size: 1.2rem;
            color: #666a88;
            font-style: italic;
            margin-top: 20px;
            letter-spacing: 1px;
            position: relative;
            padding-top: 15px;
            transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .signature::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 1px;
            background: #a0a7c4;
            transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* 宝宝按钮样式 - 柔和粉色 */
        .baby-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: #f8b1cc;
            color: #5a4b5c;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(248, 177, 204, 0.25);
            transition: all 0.4s ease;
            z-index: 10;
        }
        
        .baby-btn:hover {
            background: #f69dc2;
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(248, 177, 204, 0.35);
        }
        
        /* 返回按钮样式 */
        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #5a4b5c;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.4s ease;
            z-index: 20;
            display: none; /* 默认隐藏 */
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* 页面容器样式 */
        .first-page, .second-page {
            text-align: center;
            z-index: 10;
        }
        
        .second-page {
            display: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .main-content {
                padding: 30px;
                margin: 0 20px;
            }
            
            .back-btn {
                bottom: 20px;
                right: 20px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .signature {
                font-size: 1rem;
            }
            
            .baby-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 装饰性浮动元素 -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <!-- 星星装饰 -->
    <div class="star" style="width: 10px; height: 10px; top: 20%; left: 30%;"></div>
    <div class="star" style="width: 8px; height: 8px; top: 35%; left: 60%; animation-delay: 0.5s;"></div>
    <div class="star" style="width: 12px; height: 12px; top: 50%; left: 40%; animation-delay: 1s;"></div>
    <div class="star" style="width: 9px; height: 9px; top: 65%; left: 70%; animation-delay: 1.5s;"></div>
    <div class="star" style="width: 11px; height: 11px; top: 40%; left: 20%; animation-delay: 2s;"></div>
    
    <!-- 第一页内容 -->
    <div class="first-page">
        <div class="main-content">
            <h1>Hello World</h1>
            <div class="signature">—— zuige</div>
        </div>
        <!-- 粉色宝宝按钮 -->
        <button class="baby-btn">宝宝</button>
    </div>
    
    <!-- 第二页内容 -->
    <div class="second-page">
        <div class="main-content">
            <h1>小赖宝宝</h1>
        </div>
        <!-- 返回按钮 -->
        <button class="back-btn">返回</button>
    </div>

    <script>
        // 获取元素
        const babyBtn = document.querySelector('.baby-btn');
        const backBtn = document.querySelector('.back-btn');
        const firstPage = document.querySelector('.first-page');
        const secondPage = document.querySelector('.second-page');
        const body = document.body;
        const floatingElements = document.querySelectorAll('.floating-element');
        const stars = document.querySelectorAll('.star');
        const headings = document.querySelectorAll('h1');
        const signature = document.querySelector('.signature');
        
        // 点击宝宝按钮进入第二页（唯美紫色调）
        babyBtn.addEventListener('click', () => {
            firstPage.style.display = 'none';
            secondPage.style.display = 'block';
            backBtn.style.display = 'block';
            
            // 唯美紫色渐变背景
            body.style.background = 'linear-gradient(135deg, #e6e6fa 0%, #b0c4de 100%)';
            
            // 调整浮动元素颜色为柔和紫色系
            floatingElements[0].style.background = '#d8bfd8';
            floatingElements[1].style.background = '#b0c4de';
            floatingElements[2].style.background = '#e6e6fa';
            
            // 调整星星颜色为淡紫色系
            stars.forEach(star => {
                star.style.background = 'rgba(230, 230, 250, 0.8)';
            });
            
            // 文字与容器样式调整
            headings.forEach(h1 => {
                h1.style.color = '#483d8b';
                h1.style.textShadow = '0 2px 10px rgba(72, 61, 139, 0.2)';
            });
            
            document.querySelector('.main-content').style.background = 'rgba(255, 255, 255, 0.1)';
            document.querySelector('.main-content').style.boxShadow = '0 10px 40px rgba(72, 61, 139, 0.1)';
            
            if (signature) {
                signature.style.color = '#6a5acd';
                signature.style.borderColor = '#9370db';
            }
        });
        
        // 点击返回按钮回到第一页
        backBtn.addEventListener('click', () => {
            secondPage.style.display = 'none';
            firstPage.style.display = 'block';
            backBtn.style.display = 'none';
            
            // 恢复原始样式
            body.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)';
            
            floatingElements[0].style.background = '#c3cfe2';
            floatingElements[1].style.background = '#b2abd2';
            floatingElements[2].style.background = '#d8bfd8';
            
            stars.forEach(star => {
                star.style.background = 'rgba(255, 255, 255, 0.8)';
            });
            
            headings.forEach(h1 => {
                h1.style.color = '#3a3a52';
                h1.style.textShadow = '1px 1px 3px rgba(0, 0, 0, 0.05)';
            });
            
            document.querySelector('.main-content').style.background = 'rgba(255, 255, 255, 0.15)';
            document.querySelector('.main-content').style.boxShadow = '0 10px 40px rgba(31, 38, 135, 0.08)';
            
            if (signature) {
                signature.style.color = '#666a88';
            }
        });
    </script>
</body>
</html>
