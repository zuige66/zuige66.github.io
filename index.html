<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唯美静态网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            position: relative;
            transition: background 1s ease;
        }
        
        /* 装饰性浮动元素 */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 15s infinite linear;
            transition: background 1s ease;
        }
        
        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 15%;
            animation-duration: 25s;
        }
        
        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-duration: 20s;
            animation-direction: reverse;
        }
        
        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-duration: 18s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        .main-content {
            text-align: center;
            z-index: 10;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            animation: fadeIn 2s ease-out;
            transition: all 1s ease;
        }
        
        h1 {
            font-size: 4.5rem;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 300;
            letter-spacing: 2px;
            transition: color 1s ease, text-shadow 1s ease;
        }
        
        .signature {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
            margin-top: 20px;
            letter-spacing: 1px;
            position: relative;
            padding-top: 15px;
            transition: color 1s ease;
        }
        
        .signature::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 1px;
            background: #aaa;
            transition: background 1s ease;
        }
        
        /* 宝宝按钮样式 */
        .baby-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: #ff9bb3;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 155, 179, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .baby-btn:hover {
            background: #ff7aa2;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 155, 179, 0.4);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 第二页样式 */
        .second-page {
            display: none;
            text-align: center;
            z-index: 10;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .main-content {
                padding: 20px;
                margin: 0 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .signature {
                font-size: 1rem;
            }
            
            .baby-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 装饰性浮动元素 -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <!-- 第一页内容 -->
    <div class="first-page">
        <div class="main-content">
            <h1>Hello World</h1>
            <div class="signature">—— zuige</div>
        </div>
        <!-- 粉色宝宝按钮 -->
        <button class="baby-btn">宝宝</button>
    </div>
    
    <!-- 第二页内容 -->
    <div class="second-page">
        <div class="main-content">
            <h1>小赖宝宝</h1>
        </div>
    </div>

    <script>
        // 获取元素
        const babyBtn = document.querySelector('.baby-btn');
        const firstPage = document.querySelector('.first-page');
        const secondPage = document.querySelector('.second-page');
        const body = document.body;
        const floatingElements = document.querySelectorAll('.floating-element');
        const headings = document.querySelectorAll('h1');
        const signature = document.querySelector('.signature');
        
        // 点击按钮切换页面
        babyBtn.addEventListener('click', () => {
            // 隐藏第一页，显示第二页
            firstPage.style.display = 'none';
            secondPage.style.display = 'block';
            
            // 改变背景为紫色调渐变
            body.style.background = 'linear-gradient(135deg, #f3e5f5 0%, #9c27b0 100%)';
            
            // 改变浮动元素颜色
            floatingElements.forEach(el => {
                el.style.background = 'rgba(255, 255, 255, 0.2)';
            });
            
            // 改变文字样式
            headings.forEach(h1 => {
                h1.style.color = '#fff';
                h1.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.2)';
            });
            
            // 改变主内容区域样式
            document.querySelector('.main-content').style.boxShadow = '0 8px 32px rgba(76, 17, 85, 0.2)';
            
            // 如果有签名线，改变其样式
            if (signature) {
                signature.style.color = '#f0e6f5';
                const signatureLine = signature.querySelector('::before');
                if (signatureLine) {
                    signatureLine.style.background = '#d1c4e9';
                }
            }
        });
    </script>
</body>
</html>
