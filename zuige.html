<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唯美静态网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            position: relative;
            transition: background 1s ease;
        }
        
        /* 添加一些装饰性元素增强唯美感 */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 15s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 15%;
            animation-duration: 25s;
        }
        
        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-duration: 20s;
            animation-direction: reverse;
        }
        
        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-duration: 18s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        .main-content {
            text-align: center;
            z-index: 10;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            animation: fadeIn 2s ease-out;
        }
        
        h1 {
            font-size: 4.5rem;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .signature {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
            margin-top: 20px;
            letter-spacing: 1px;
            position: relative;
            padding-top: 15px;
        }
        
        .signature::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 1px;
            background: #aaa;
        }
        
        .baby-button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            letter-spacing: 1px;
        }
        
        .baby-button:hover {
            background-color: #ff1493;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }
        
        .baby-button:active {
            transform: translateY(1px);
        }
        
        /* 第二个界面样式 */
        .second-page {
            display: none;
            text-align: center;
            z-index: 10;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            animation: fadeIn 1.5s ease-out;
        }
        
        .second-page h1 {
            font-size: 4rem;
            color: #4b0082;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .back-button {
            margin-top: 30px;
            padding: 10px 25px;
            font-size: 1rem;
            background-color: #9370db;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(147, 112, 219, 0.3);
        }
        
        .back-button:hover {
            background-color: #8a2be2;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(147, 112, 219, 0.4);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .main-content, .second-page {
                padding: 20px;
                margin: 0 20px;
            }
            
            .second-page h1 {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .signature {
                font-size: 1rem;
            }
            
            .baby-button {
                padding: 10px 25px;
                font-size: 1rem;
            }
            
            .second-page h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 装饰性浮动元素 -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <!-- 第一个界面 -->
    <div class="main-content" id="firstPage">
        <h1>Hello World</h1>
        <div class="signature">—— zuige</div>
        <button class="baby-button" id="babyButton">宝宝</button>
    </div>
    
    <!-- 第二个界面 -->
    <div class="second-page" id="secondPage">
        <h1>小赖宝宝</h1>
        <button class="back-button" id="backButton">返回</button>
    </div>

    <script>
        // 获取元素
        const babyButton = document.getElementById('babyButton');
        const backButton = document.getElementById('backButton');
        const firstPage = document.getElementById('firstPage');
        const secondPage = document.getElementById('secondPage');
        const body = document.body;
        
        // 点击宝宝按钮切换到第二个界面
        babyButton.addEventListener('click', function() {
            firstPage.style.display = 'none';
            secondPage.style.display = 'block';
            body.style.background = 'linear-gradient(135deg, #d8bfd8 0%, #9370db 100%)';
        });
        
        // 点击返回按钮切换回第一个界面
        backButton.addEventListener('click', function() {
            secondPage.style.display = 'none';
            firstPage.style.display = 'block';
            body.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)';
        });
    </script>
</body>
</html>
